<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Facial Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        body {
            background-image: url('/static/my_background.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
        }

        .button-box {
            position: absolute;
            top: 65%;
            left: 12.5%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button-box button {
            width: 280px;
            margin: 10px 0;
            padding: 14px;
            font-size: 17px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .button-box button:hover {
            background-color: #0074D9;
        }

        .exit-button {
            margin-top: 40px;
        }

        #imageUpload {
            display: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .button-box {
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
                align-items: center;
            }

            .button-box button {
                width: 90vw;
                font-size: 16px;
            }

            .exit-button {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

<div class="button-box">
    <button onclick="runPrediction('webcam')">REAL TIME DETECTION</button>
    <button onclick="runPrediction('video')">VIDEO PREDICTION</button>
    <button onclick="document.getElementById('imageUpload').click()">PREDICT IMAGE</button>
    <button class="exit-button" onclick="exitApp()">EXIT</button>
</div>

<input type="file" id="imageUpload" accept="image/*" onchange="sendImage(event)">

<script>
    function runPrediction(inputType) {
        fetch('http://127.0.0.1:5050/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input_type: inputType })
        }).then(res => console.log("Launched:", inputType));
    }

    function sendImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const relativePath = "images_db/" + file.name;

        fetch('http://127.0.0.1:5050/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input_type: "image", image_path: relativePath })
        }).then(res => console.log("Launched image:", relativePath));
    }

    function exitApp() {
        window.close();
    }
</script>
</body>
</html>
